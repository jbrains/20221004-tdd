plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

java {
    toolchain {
        // The minimum language version needed to use records
        languageVersion.set(JavaLanguageVersion.of(17))
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    testImplementation 'org.mockito:mockito-core:4.8.0'
}

tasks.named('test') {
    useJUnitPlatform()
}
